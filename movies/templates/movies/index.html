{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  {% for movie in movies %}
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.overview }}</p>
    <hr>
    <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path}}" alt="poster img">
    <a href="{% url 'movies:detail' movie.movie_id %}">[Detail]</a>
    <hr>
  {% endfor %}
{% endblock %}
